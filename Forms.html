<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form creation in html</title>
</head>
<body>
    <h1>New Form Creation</h1>
     <form action="index.html" method="post"></form>
    <label for="Name">Name:</label>
    <input type="text" name="" value="" id="Name">
    <br>
    <input type="color" name="" id="Colour">
    <br>
    <label for="box">Do you want to submit your email?</label>
    <input type="checkbox" name="" id="box">
    <br>
    <label for="Password">Password:</label>
    <input type="password" name="" id="Password">
    <br>
    <input type="button" value="New"  >
    <br>
    <input type="date" name="" id="">
    <br>
    <label for="Dateandtime">Date and time:</label>
    <input type="datetime" name="" id="Dateandtime">
    <br>
    <input type="datetime-local" name="" id="">
    <br>
    <label for="item">Your File:</label>
    <input type="file" name="" id="item">
    <br>
    <label for="num">number input</label>
    <input type="number" name="" id="num">
    <br>
    <label for="radio">Messi</label>
    <input type="radio" name="radio" id="Radio">
    <label for="radio2">Ronaldo</label>
    <input type="radio" name="radio" id="radio2">
    <br>
    <label for="volume">Volume::</label>
    <input type="range" name="Volume" id="volume">
    <br>
    <input type="reset" value="Reset the value">
    <br>
    <!-- <label for="Submit">Submit:</label> -->
    <input type="submit" name="">
</body>
</html>
